<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Antique Shop</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, white, orange);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #8b4513;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #a0522d;
            border-radius: 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;
            font-size: 1.2em;
        }
        .contact-form input, .contact-form textarea {
            width: 85%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 15px;
            border: 1px solid #ec0404;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #a0522d;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="cart.html">Shop Now</a>
        </div>
    </div>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p>Email: ekofiquainoo@gmail.com</p>
            <p>Phone: +233 20 417 4347</p>
            <p>Address: 421 Dome CFC Estate</p>
        </div>
        <div class="contact-form">
            <input type="text" id="name" placeholder="Your Name" required />
            <input type="email" id="email" placeholder="Your Email" required />
            <input type="text" id="subject" placeholder="Subject" required />
            <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="button" onclick="sendMessage()">Send Message</button>
        </div>
        <div id="responseMessage" class="message"></div>
    </div>
    <script>
        function sendMessage() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const responseMessageDiv = document.getElementById('responseMessage');

        
            if (name && email && subject && message) {
                responseMessageDiv.textContent = 'Message sent successfully!';
                responseMessageDiv.className = 'message success';
                responseMessageDiv.style.display = ' block';
            } else {
            
                responseMessageDiv.textContent = 'Error: Please fill in all fields.';
                responseMessageDiv.className = 'message error';
                responseMessageDiv.style.display = 'block';
            }

    
            document.querySelector('.contact-form').reset();
        }
    </script>
</body>
</html>
